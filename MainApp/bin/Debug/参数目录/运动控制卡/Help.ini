[SOFTDATA]
软件参数，当前只是记录上一次打开的项目名称（CodeName是D盘设备保存的文件夹的项目名称）
CodeName=130
[SHOW]
序号的格式 No1.6 ：'No'标识序号；‘1’第几组数据，需要连续，5组时设置6组，6组的数据不会识别；‘.'点；‘6’第几个数据，和组数据一样需要连续。
No1.1=轴列表@轴号@轴号从1开始，例：有两张8轴运动控制卡，第一张卡第一个轴的轴号是1，第二张卡第一个轴的轴号是9。
No1.2=轴列表@导程@导程与细分存在比例关系，例：导程=1-细分=1000 则认为每发送1000脉冲可运动1毫米
No1.3=轴列表@细分@导程与细分存在比例关系，例：导程=1-细分=1000 则认为每发送1000脉冲可运动1毫米
No1.4=轴列表@速度@速度表示的是物体运动得多快,速度越大，物体运动的越快.
No1.5=轴列表@加速度@加速度是表示速度“变化快慢”的物理量,加速度越大，速度变化的越快 例：速度4000 加速度越大时 就能越快达到4000的速度
No1.6=轴列表@复位方向@默认：负向复位0 取反：正向复位1
No1.7=轴列表@复位类型@0限位，1旋转HOME，2双限位Z，3HOME捕获，4INDEX捕获
No1.8=轴列表@快-速度@复位时快速到限位的速度
No1.9=轴列表@快-加速度@复位时快速到限位的加速度，加速度说明↑第五行
No1.10=轴列表@慢-速度@复位时慢速到限位的速度
No1.11=轴列表@慢-加速度@复位时慢速到限位的加速度，加速度说明↑第五行
No1.12=轴列表@第一次回距离@复位时第一次到限位后往回走的距离
No1.13=轴列表@第二次回距离@复位时第二次到限位后往回走的距离
No1.14=轴列表@超时时间@等待复位完成的超时时间
No1.15=轴列表@是否是伺服@伺服or步进
No1.16=轴列表@是否取反@该轴点动按钮是否需要取反
No1.17=轴列表@是否复位@该轴是否需要复位
No1.18=轴列表@是否可移动@该轴是否可以通过按钮点动运动
No1.19=轴列表@排序@格式为 1|3 其中：‘1’表示第几页；‘|’分隔符；‘3’表示倒数第3个
No2.1=输入端类型@通用输入@通用端口号0-23对应 EXI0_0 - EXI23_0 ,若为卡一的话则 EXI0_1 - EXI23_1 ，以此类推，用于重定向查看。例：EXI0_1 >>> 'EX'表示通用信号；'I'表示输入信号；'0'表示端口号；'_'分隔符；'1'对应卡号
No2.2=输入端类型@原点@原点端口号0-7对应 HOME0_0 - HOME7_0 ,若为卡一的话则 HOME0_1 - HOME7_1 ，以此类推，用于重定向查看。例：HOME0_1 >>> 'HOME'表示原点信号；'0'表示第0轴；'_'分隔符；'1'对应卡号
No2.3=输入端类型@正限位@正限位端口号0-7对应 LIMIT0+_0 - LIMIT7+_0 ,若为卡一的话则 LIMIT0+_1 - LIMIT7+_7 ，以此类推，用于重定向查看。例：LIMIT0+_1 >>> 'LIMIT'表示限位信号；'0'表示第0轴；'+'表示正限位；'_'分隔符；'1'对应卡号
No2.4=输入端类型@负限位@负限位端口号0-7对应 LIMIT0-_0 - LIMIT7-_0 ,若为卡一的话则 LIMIT0-_1 - LIMIT7-_7 ，以此类推，用于重定向查看。例：LIMIT0-_1 >>> 'LIMIT'表示限位信号；'0'表示第0轴；'+'表示负限位；'_'分隔符；'1'对应卡号
No2.5=输入端类型@扩展卡输入@扩展卡端口号0-23对应 DXI0_0 - DXI23_0 ,若为卡一的话则 DXI0_1 - DXI23_1 ，以此类推，用于重定向查看。例：DXI0_1 >>> 'DX'表示扩展卡信号；'I'表示输入信号；'0'表示端口号；'_'分隔符；'1'对应卡号
No3.1=输出端类型@通用输出@通用端口号0-23对应 EXO0_0 - EXO23_0 ,若为卡一的话则 EXO0_1 - EXO23_1 ，以此类推，用于重定向查看。例：EXO0_1 >>> 'EX'表示通用信号；'O'表示输出信号；'0'表示端口号；'_'分隔符；'1'对应卡号
No3.2=输出端类型@扩展卡输出@扩展卡端口号0-23对应 DXO0_0 - DXO23_0 ,若为卡一的话则 DXO0_1 - DXO23_1 ，以此类推，用于重定向查看。例：DXO0_1 >>> 'DX'表示扩展卡信号；'O'表示输出信号；'0'表示端口号；'_'分隔符；'1'对应卡号
No4.1=Debug文件夹@ExtMdl1.cfg@ExtMdl1.cfg是扩展卡配置文件，当增加了扩展卡在生成时会增加这个文件，需要在配置好后复制到“D:\\设备保存的\\???\\参数目录\\运动控制卡”文件夹内(???为项目代号)
No4.2=Debug文件夹@ChangedIO.ini@ChangedIO.ini是IO重定向配置文件，当有了重定向后在生成时会增加这个文件，和ExtMdl1.cfg一样需要复制到D盘。重定向是指：输入信号A不能用，运动控制卡0卡6号通用输入信号空闲，这时在输入信号A的“重定向”列填写“EXI6_0”即可替换

[DEBUG130]
DEBUG加项目代号，元素的格式同SHOW
No1.1=轴状态@左工位X轴@负向复位，靠近电机的是正限位，远离电机的是负限位。
